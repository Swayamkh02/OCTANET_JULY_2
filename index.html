<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1 class="mb-4 head-1">To-Do List</h1>
    <form id="todo-form">
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="task">Task:</label>
          <input type="text" id="task" class="form-control" required>
        </div>
        <div class="col-md-3 mb-3">
          <label for="date">Date:</label>
          <input type="date" id="date" class="form-control" required>
        </div>
        <div class="col-md-3 mb-3">
          <label for="priority">Priority:</label>
          <select id="priority" class="form-control" required>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Add Task</button>
    </form>
    <hr>
    <div class="tasks-list">
        <h3 class="mb-3">Tasks:</h3>
        <div class="text-right mb-3">
        <button id="sort-date" class="btn btn-sm btn-secondary mr-2">Sort</button>
        <!-- <button id="sort-priority" class="btn btn-sm btn-secondary">Sort by Priority</button> -->
        </div>
        <table id="task-table" class="table">
        <thead>
            <tr>
            <th>Task</th>
            <th>Date</th>
            <th>Priority</th>
            <th>Action</th>
            </tr>
        </thead>
        <tbody id="task-list">
        </tbody>
        </table>
    </div>
    <div id="message" class="alert alert-info"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <script src="script.js"></script>
</body>

</html>
